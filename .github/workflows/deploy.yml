name: Deploy Bot

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22.x"
            - name: Install dependencies
              run: npm i
            - name: Build
              run: npm run build
            - name: Run bot
              run: npm run githubActionStart
              env:
                  TOKEN: ${{ secrets.TOKEN }}
